<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Axoma">
    <meta name="keywords" content="Axoma">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>LOGIN | SISTA</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="static\plugin\bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <link href="static\plugin\font-awesome\css\fontawesome-all.min.css" rel="stylesheet">
    <link href="static\plugin\et-line\style.css" rel="stylesheet">
    <link href="static\plugin\themify-icons\themify-icons.css" rel="stylesheet">
    <link href="static\plugin\owl-carousel\css\owl.carousel.min.css" rel="stylesheet">
    <link href="static\plugin\magnific\magnific-popup.css" rel="stylesheet">
    <link href="static\css\style.css" rel="stylesheet">
    <link href="static\css\color\default.css" rel="stylesheet" id="color_theme">
  </head>

  <body data-spy="scroll" data-target="#navbar" data-offset="98">
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <div id="loading">
      <div class="load-circle"><span class="one"></span></div>
    </div>
    <header>

    </header>
    <main>
      <section id="home" class="home-banner-03 theme-bg bg-effect-box">
        <div class="bg-effect bg-cover" style="background-image: url(static/img/banner-effect-6.svg);"></div>
        <div id="particles_effect" class="particles-effect"></div>
        <div class="container">
          <div class="row align-items-center justify-content-center p-100px-tb sm-p-60px-b">
            <div class="col-lg-5 md-p-30px-tb">
              <h5 class="white-color">Universitas Katolik Darma Cendika</h5>
              <h1 class="font-alt white-color">Login SISTA</h1>
              <p class="white-color-light">Sistem Informasi Akreditasi Tahunan</p>
              <div class="subscribe-block">
                  <div class="card-block py-lg px-md">
                    <form id="loginForm" class="md-form form-light" role="form" action="$(link-login-only)" method="post">
                        <input type="hidden" name="dst" value="$(link-orig)"/>
                        <input type="hidden" name="popup" value="true"/>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="inputUser" class="form-label">Username</label>
                            <div class="md-form-line-wrap">
                              <input id="inputUser" type="text" name="username" placeholder="Username" class="form-control" autofocus required>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="inputPassword" class="form-label">Password</label>
                            <div class="md-form-line-wrap">
                              <input id="inputPassword" type="password" name="password" placeholder="Password" class="form-control" required>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            
                          </div>
                        </div></br>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-block btn-light"><span class="btn-elem-wrap"><span class="text" style="color: darkblue">LOGIN</span></span></button>
                        </div>
                      </div>
                    </form>
                  </div>
                <label>created by informatics UKDC</label>
              </div>
            </div> 
            <div class="col-lg-5 text-center p-5px-tb">
              <img src="static\img\banner-7.png" title="" alt="">
            </div>
          </div> 
        </div>
      </section>
    </main>
    
    <script src="static\js\jquery-3.2.1.min.js"></script>
    <script src="static\js\jquery-migrate-3.0.0.min.js"></script>
    <script src="static\plugin\appear\jquery.appear.js"></script>
    <script src="static\plugin\bootstrap\js\popper.min.js"></script>
    <script src="static\plugin\bootstrap\js\bootstrap.js"></script>
    <script src="static\plugin\particles\particles.min.js"></script>
    <script src="static\plugin\particles\particles-app.js"></script>
    <script src="static\js\jquery.parallax-scroll.js"></script>
    <script src="static\js\custom.js"></script>
  </body>
</html>
